<header class="navbar-container" [ngClass]="{ 'scrolled': isScrolled }">
  <nav mat-toolbar class="navbar">
    <div class="navbar-left">
      <img src="img/cara.png" alt="Logo" class="navbar-logo">
      <span class="navbar-title">CHEVALIER</span>
    </div>

    <div class="navbar-center">
      <a mat-button routerLink="">{{ 'NAVBAR.HOME' | translate }}</a>
      <a mat-button routerLink="/aboutus">{{ 'NAVBAR.ABOUT' | translate }}</a>
      <a mat-button routerLink="/nuestros-servicios">{{ 'NAVBAR.SERVICES' | translate }}</a>
      <a mat-button routerLink="/productos">{{ 'NAVBAR.PRODUCTS' | translate }}</a>
    </div>

    <div class="navbar-right">
      <mat-select [(value)]="selectedLanguage" (selectionChange)="changeLanguage($event.value)"> 
        <mat-option *ngFor="let lang of languages" [value]="lang">{{ lang | uppercase }}</mat-option>
      </mat-select>

      <a mat-icon-button href="https://facebook.com" target="_blank">
        <mat-icon>facebook</mat-icon>
      </a>
      <a mat-icon-button href="https://instagram.com" target="_blank">
        <mat-icon>instagram</mat-icon>
      </a>
      <a mat-icon-button href="https://tiktok.com" target="_blank">
        <mat-icon>tiktok</mat-icon>
      </a>


    </div>
  </nav>
</header>

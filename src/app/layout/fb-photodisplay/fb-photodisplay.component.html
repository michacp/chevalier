<div class="container-fluid mt-4">
    <div class="row">
      <!-- Mitad izquierda con el carrusel -->
      <div class="col-md-6">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let photo of photos; let i = index" [ngClass]="{ 'active': i === 0 }">
              <div class="photo-container position-relative">
                <!-- Imagen principal -->
                <a [href]="photo.link" target="_blank" rel="noopener noreferrer">
                  <img [src]="photo.source" alt="Photo" class="d-block w-100 fixed-size-photo">
                </a>
  
                <!-- Imagen del usuario y nombre en la esquina superior izquierda -->
                <div *ngIf="photo.from" class="position-absolute top-0 start-0 p-2 d-flex align-items-center">
                  <a [href]="profileLink(photo.from.id)" target="_blank" rel="noopener noreferrer">
                    <img [src]="profilePictureUrl(photo.from.id)" alt="{{ photo.from.name }}" class="profile-img me-2">
                  </a>
                  <p class="mb-0 text-white">{{ photo.from.name }}</p>
                </div>
  
                <!-- Ícono de Facebook en la esquina superior derecha -->
                <div class="position-absolute top-0 end-0 p-2">
                  <a [href]="photo.link" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-facebook text-white fa-2x"></i>
                  </a>
                </div>
  
                <!-- Información sobre la imagen (título, likes) dentro de la foto -->
                <div class="photo-overlay position-absolute bottom-0 start-0 p-3 text-white">
                  <!-- Título de la foto (pequeño) -->
                  <h5 *ngIf="photo.name" class="photo-title">{{ photo.name }}</h5>
                  <p *ngIf="!photo.name">{{ 'FACEBOOK.NO_TITLE' | translate }}</p>
  
                  <!-- Número de likes -->
                  <div *ngIf="photo.likes" class="photo-likes">
                    <p class="mb-0">{{ photo.likes.summary.total_count }} {{ 'FACEBOOK.LIKES' | translate }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Controles del carrusel -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
  
      <!-- Mitad derecha con el texto centrado de Chevalier -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="chevalier-info text-center">
          <p>{{ 'FACEBOOK.CHEVALIER_INFO' | translate }}</p>
        </div>
      </div>
    </div>
  </div>

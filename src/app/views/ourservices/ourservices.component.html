<app-banner [title]="'NAVBAR.SERVICES'" [pageName]="'NAVBAR.SERVICES'"></app-banner>
 <!-- relacion de aspecto de las imagenes 4:3 -->
 <div class="container-fluid mt-4 custom-container">
 <div class="services-container">
  <div
    *ngFor="let service of services; let i = index"
    class="service-card"
    [ngClass]="{ 'reverse': i % 2 === 1 }">
    
    <div class="service-content">
      <h2>{{ service.name | translate }}</h2>
      <div class="service-image">
        <img [src]="service.image" [alt]="service.name | translate" />
      </div>
      <p>{{ service.description | translate }}</p>
      <p class="price">{{ service.price | translate }}</p>
    </div>

  </div>
</div>
</div>

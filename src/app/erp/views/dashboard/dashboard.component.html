<div *ngIf="hasRole(['ADMIN', 'SUPERVISOR']) && isDataLoaded" class="row">
    <div class="col-6">
      <app-custom-chart 
        [series]="[
          { name: 'Semana Actual', color: '#1f77b4', data: getSemanaSalesData() },
          { name: 'Semana Anterior', color: '#ff7f0e', data: getSemanaAnteriorData() }
        ]"
        [type]="'line'"
        [title]="'Comparativa de Ventas Semanales'">
      </app-custom-chart>
    </div>
    <div class="col-6">
        <app-custom-chart 
          [series]="transformedData"
          [type]="'line'"
          [title]="'Comparativa de Ventas de esta semana'">
        </app-custom-chart>
      </div>
  </div>

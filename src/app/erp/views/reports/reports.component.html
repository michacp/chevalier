<div class="container-fluid">
    <!-- Filtros -->
 <!-- Filtros -->
 <div class="card p-4">
    <div class="row">
      <!-- Fecha y Hora Inicial con Bootstrap -->
      <div class="col-md-3">
        <label for="fechaHoraInicio" class="form-label">Fecha y Hora Inicial</label>
        <input
          type="datetime-local"
          class="form-control"
          id="fechaHoraInicio"
          [(ngModel)]="filtros.fechaHoraInicio"
        />
      </div>

      <!-- Fecha y Hora Final con Bootstrap -->
      <div class="col-md-3">
        <label for="fechaHoraFin" class="form-label">Fecha y Hora Final</label>
        <input
          type="datetime-local"
          class="form-control"
          id="fechaHoraFin"
          [(ngModel)]="filtros.fechaHoraFin"
        />
      </div>

      <!-- Tipo de Reporte con Angular Material -->
      <div class="col-md-3">
        <mat-form-field appearance="fill">
          <mat-label>Tipo de Reporte</mat-label>
          <mat-select [(value)]="filtros.tipoReporte">
            <mat-option value="Diario">Diario</mat-option>
            <mat-option value="Semanal">Semanal</mat-option>
            <mat-option value="Mensual">Mensual</mat-option>
            <mat-option value="Anual">Anual</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Selección de Barbero con Angular Material -->
      <div class="col-md-3">
        <mat-form-field appearance="fill">
          <mat-label>Barbero</mat-label>
          <mat-select [(value)]="filtros.barbero">
            <mat-option value="todos">Todos</mat-option>
            <mat-option *ngFor="let barbero of barberos" [value]="barbero.id">
              {{ barbero.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <!-- Botón para Aplicar Filtros con Angular Material -->
    <div class="text-center mt-3">
      <button mat-raised-button color="primary" (click)="aplicarFiltros()">Aplicar Filtros</button>
    </div>
  </div>

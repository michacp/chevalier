<h2 mat-dialog-title class="d-flex justify-content-between align-items-center">
    <span class="mx-auto">Registrar Cliente</span>
    <button mat-icon-button (click)="onCancel()" aria-label="Close">
      <mat-icon>close</mat-icon>
    </button>
  </h2>
<div mat-dialog-content>

  <form [formGroup]="clientForm">
    <div class="row"> 
        <div class="col-sm-6">
          <div class="row"> 
            <mat-form-field appearance="fill">
                <mat-label>Cédula</mat-label>
                <input matInput formControlName="cedula" placeholder="Ingrese la cédula">
                <mat-error *ngIf="clientForm.get('cedula')?.invalid">Cédula inválida</mat-error>
              </mat-form-field>
          </div></div>
          <div class="col-sm-6">
            <div class="row">
                <mat-form-field appearance="fill">
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="nombres" placeholder="Ingrese nombres">
                    <mat-error *ngIf="clientForm.get('nombres')?.invalid">Nombres requeridos</mat-error>
                  </mat-form-field>
                 </div>  
          </div>
        </div>
        <div class="row"> 
            <div class="col-sm-6">
              <div class="row"> 
                <mat-form-field appearance="fill">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="apellidos" placeholder="Ingrese apellidos">
                    <mat-error *ngIf="clientForm.get('apellidos')?.invalid">Apellidos requeridos</mat-error>
                  </mat-form-field>
              </div>
            </div>
            <div class="col-sm-6">
                <div class="row"> 
                    <mat-form-field appearance="fill">
                        <mat-label>Dirección</mat-label>
                        <input matInput formControlName="direccion" placeholder="Ingrese dirección">
                      </mat-form-field>
                </div>
              </div>
        </div>
        <div class="row"> 
            <div class="col-sm-6">
              <div class="row"> 
                <mat-form-field appearance="fill">
                    <mat-label>Teléfono</mat-label>
                    <input matInput formControlName="telefono" placeholder="Ingrese teléfono">
                    <mat-error *ngIf="clientForm.get('telefono')?.invalid">Teléfono inválido</mat-error>
                  </mat-form-field>
              </div>
            </div>
            <div class="col-sm-6">
                <div class="row"> 
                    <mat-form-field appearance="fill">
                        <mat-label>Correo</mat-label>
                        <input matInput formControlName="correo" placeholder="Ingrese correo">
                        <mat-error *ngIf="clientForm.get('correo')?.invalid">Correo inválido</mat-error>
                      </mat-form-field>
                </div>
              </div>
        </div>
        <div class="row"> 
            <div class="col-sm-6">
              <div class="row"> 
                <mat-form-field appearance="fill">
                    <mat-label>Fecha de Nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" placeholder="DD/MM/AAAA">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
              </div>
            </div> 
        </div>
     </form>
</div>

<div mat-dialog-actions class="d-flex justify-content-center">
    <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
    <button mat-button color="primary"   cdkFocusInitial (click)="saveClient()">Guardar</button>
  </div>
